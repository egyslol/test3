<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>test3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    .hotspot {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      font-family: sans-serif;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .hotspot .pnlm-close-button {
      display: none !important;
    }

    #overlay-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 18px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #overlay button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }

    #overlay img, #overlay video {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #img-modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #img-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    #img-modal:after {
      content: "✕";
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <div id="overlay-bg" onclick="hideOverlay()">
    <div id="overlay" onclick="event.stopPropagation()">
      <button onclick="hideOverlay()">Close</button>
      <div id="overlay-content"></div>
    </div>
  </div>

  <div id="img-modal" onclick="hideImageModal()">
    <img id="modal-img" src="" alt="Enlarged" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

  <script>
    const rooms = {
      room1: {
        panorama: 'toy meusum-min (Small).jpg',
        hotspots: [
          { pitch: -14, yaw: -12, type: 'info', text: '1', id: 'chapteh1-min (Phone)' },
          { pitch: -20, yaw: -185, type: 'info', text: '3', id: 'goli1-min (Phone)' },
          { pitch: -25, yaw: 10, type: 'info', text: '4', id: 'kutikuti1-min (Phone)' },
          { pitch: -12, yaw: -70, type: 'info', text: '5', id: 'gasing1-min (Phone)' }
        ]
      }
    };

    const overlayContentMap = {
      'chapteh1-min (Phone)': `
        <h2>Chapteh</h2>
        <p>This is 4</p>
        <img src="chapteh1-min (Phone).jpg" alt="">
        <img src="chapteh4-min (Phone).jpg" alt="">
        <video controls><source src="chapteh.mp4" type="video/mp4">Your browser does not support the video tag.</video>
      `,
      'goli1-min (phone)': `
        <h2>Goli</h2>
        <p>This is 1</p>
        <img src="goli1-min (Phone).jpg" alt="">
        <img src="goli2-min (Phone).jpg" alt="">
        <video controls><source src="goli.mp4" type="video/mp4">Your browser does not support the video tag.</video>
      `,
      'kutikuti1-min (Phone)': `
        <h2>Kuti Kuti</h2>
        <p>This is 3</p>
        <img src="kutikuti1-min (Phone).jpg" alt="">
        <img src="kutikuti4-min (Phone).jpg" alt="">
        <video controls><source src="kutikuti.mp4" type="video/mp4">Your browser does not support the video tag.</video>
      `,
      'gasing1-min (Phone)': `
        <h2>Gasing</h2>
        <p>This is 2</p>
        <img src="gasing1-min (Phone).jpg" alt="">
        <img src="gasing4-min (Phone).jpg" alt="">
        <video controls><source src="gasing vid1.mp4" type="video/mp4">Your browser does not support the video tag.</video>
      `
    };

    const viewer = pannellum.viewer('viewer', {
      default: {
        firstScene: 'room1',
        sceneFadeDuration: 1000
      },
      scenes: Object.fromEntries(
        Object.entries(rooms).map(([name, data]) => [
          name,
          {
            type: 'equirectangular',
            panorama: data.panorama,
            hotSpots: data.hotspots.map(h => ({
              pitch: h.pitch,
              yaw: h.yaw,
              type: h.custom,
              createTooltipFunc: hotspotCreator,
              createTooltipArgs: h
            }))
          }
        ])
      )
    });

    function hotspotCreator(hotSpotDiv, args) {
      hotSpotDiv.classList.add('hotspot');
      let p = document.createElement("p");
      p.textContent = args.text || 'ℹ';
      hotSpotDiv.title = args.type;
      hotSpotDiv.addEventListener('click', () => {
        if (overlayContentMap[args.id]) {
          showOverlay(overlayContentMap[args.id]);
        }
      });
      hotSpotDiv.append(p);
    }

    function showOverlay(html) {
      const content = document.getElementById('overlay-content');
      content.innerHTML = html;

      // Add zoom click listener to images
      content.querySelectorAll("img").forEach(img => {
        img.addEventListener("click", () => {
          showImageModal(img.src);
        });
      });

      document.getElementById('overlay-bg').style.display = 'block';
    }

    function hideOverlay() {
      document.getElementById('overlay-bg').style.display = 'none';
    }

    function showImageModal(src) {
      document.getElementById("modal-img").src = src;
      document.getElementById("img-modal").style.display = "flex";
    }

    function hideImageModal() {
      document.getElementById("img-modal").style.display = "none";
    }
  </script>
</body>
</html>
